<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f8f8f8;
            text-align: center;
            padding-top: 100px;
        }
        .result-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Predicted Weekly Riders:</h2>
        <h1>{{ prediction }}</h1>
        <br>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
